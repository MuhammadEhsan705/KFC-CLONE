<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f1f3f6] container mx-auto px-4">
    <nav class="bg-[#ffffff] p-4 flex justify-between items-center">
        <button id="burger" class="lg:hidden">
            <i class="fa-solid fa-bars text-xl"></i>
        </button>
        <img src="logo.png" class="h-10 w-auto">
        <div class="hidden lg:flex gap-4">
            <button class="bg-[#f5faff] border-red-700 border-2 rounded px-4 py-2 flex items-center">
                <img class="h-6 w-6" src="deliver btn.png">
                <span class="ml-2">Delivery</span>
            </button>
            <button class="bg-[#f5faff] px-4 py-2 flex items-center">
                <img class="h-6 w-6" src="deliver btn2.png">
                <span class="ml-2">PICKUP</span>
            </button>
        </div>
        <button class="bg-red-700 text-white px-4 py-2 rounded">Login</button>
    </nav>
    <ul id="list" class="fixed left-0 top-0 w-64 h-full bg-[#f5faff] transform -translate-x-full transition-transform lg:hidden">
        <button class="bg-red-700 text-white px-4 py-2 rounded block w-full">Login</button>
        <li class="p-4 border-b">Store Locator</li>
        <li class="p-4 border-b">Track Order</li>
        <li class="p-4 border-b">Explore Menu</li>
    </ul>
    <section class="text-center py-6">
        <img src="main.jpg" class="w-full max-w-2xl mx-auto">
        <button class="bg-red-600 text-white px-10 py-2 rounded mt-4">Order</button>
    </section>
    <section class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4">
        <div class="bg-white p-4 rounded shadow">Item 1</div>
        <div class="bg-white p-4 rounded shadow">Item 2</div>
        <div class="bg-white p-4 rounded shadow">Item 3</div>
        <div class="bg-white p-4 rounded shadow">Item 4</div>
    </section>
    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>2025 KFC. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('burger').addEventListener('click', () => {
            document.getElementById('list').classList.toggle('translate-x-0');
        });
    </script>
</body>
</html>
